<div class="x_page-header">
	<h1>{$lang->krzip}</h1>
</div>


<div cond="$XE_VALIDATOR_MESSAGE && $XE_VALIDATOR_ID == 'modules/krzip/tpl/index/1'" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
	<p>{$XE_VALIDATOR_MESSAGE}</p>
</div>


<section class="section">
	<form ruleset="configKrzip" class="x_form-horizontal" action="./" method="post">
		<input type="hidden" name="module" value="krzip" />
		<input type="hidden" name="act" value="procKrzipAdminInsertConfig" />
		<input type="hidden" name="success_return_url" value="{getRequestUriByServerEnviroment()}" />
		<input type="hidden" name="xe_validator_id" value="modules/krzip/tpl/index/1" />
		
		<div class="x_control-group">
			<label class="x_control-label" for="hostname">{$lang->krzip_server_hostname}</label>
			<div class="x_controls">
				<label class="x_inline">
					<input id="hostname" type="text" name="krzip_server_hostname" value="{htmlspecialchars($config->krzip_server_hostname?$config->krzip_server_hostname:'krzip.xpressengine.com')}" class="inputTypeText w400" />
					<p class="x_help-block">{$lang->about_krzip_server_hostname}</p>
				</label>
			</div>
		</div>
	
		<div class="x_control-group">
			<label class="x_control-label" for="query">{$lang->krzip_server_query}</label>
			<div class="x_controls">
				<label class="x_inline">
					<input id="query" type="text" name="krzip_server_query" value="{htmlspecialchars($config->krzip_server_query?$config->krzip_server_query:'/server.php')}" class="inputTypeText w400"/> 
					<p class="x_help-block">{$lang->about_krzip_server_query}</p>
				</label>
			</div>
		</div>

		<div class="btnArea x_clearfix">
			<button type="submit" class="x_btn x_btn-primary x_pull-right">{$lang->cmd_registration}</button>
		</div>

	</form>
</section>
